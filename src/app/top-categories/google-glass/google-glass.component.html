<div class="gadget_section">
    <div class="gadget_container">
        <div class="gadget_cards">
            <div class="single_card " *ngFor="let item of googleGlassProducts">
                <div class="product_img"><img
                        [src]="item.imageUrl"
                        alt=""></div>
                <div class="other_item">
                    <div class="rating">
                        <p>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i> -
                            {{item.rating}}
                        </p>
                        <p><i class="fa-regular fa-heart"></i></p>
                    </div>
                    <h4>{{item.name}}</h4>
                    <b><span>${{item.regularPrice}}.00</span> ${{item.salePrice}}.00</b>

                </div>
            </div>
        </div>
    </div>
</div>
